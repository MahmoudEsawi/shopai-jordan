<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ShopAI Jordan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span class="logo-text">ShopAI</span>
                </a>
                <h1 id="authTitle">Sign In</h1>
                <p id="authSubtitle">Welcome back! Sign in to continue your journey</p>
            </div>

            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form active">
                <form id="signInFormElement" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="signInUsername">Username or Email</label>
                        <input type="text" id="signInUsername" name="username" required 
                               placeholder="Enter your username or email">
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" name="password" required 
                               placeholder="Enter your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('signInPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="switchToSignUp()">Sign Up</a></p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form">
                <form id="signUpFormElement" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="text" id="signUpUsername" name="username" required 
                               placeholder="Choose a username" minlength="3">
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="email" required 
                               placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="password" required 
                               placeholder="Create a password" minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('signUpPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="signUpPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signUpPasswordConfirm" name="password_confirm" required 
                               placeholder="Confirm your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('signUpPasswordConfirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="switchToSignIn()">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
